<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css">
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$( "#clicked" ).click(function() {
				var url = $("#url").val();
				url = url.split("watch?v=");
				$("#url").val(url[1]);
			});
		});
	</script>

	<title>fy2b</title>
</head>
<bod>
	<div class="container">
		<div class="row">
		<div class="col-md-12">
			<video width="100%" height="auto" controls autoplay playsinline>
					<source src={{ url_for("video") }}/{{ vid }}>
					你的浏览器已经灭绝了
			</video>
		</div>


				
		</div>
		
		<div class="row">
			<div class="col-md-12" style="font-size: 24px">{{ title }}</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="font-size: 24px">{{ views }} views</div>
			<div class="col-md-12">{{ j['uploader'] }}</div>
			<div class="col-md-12">{{like}} likes  {{dislike}} dislikes</div>
			</div>
		<br>
		<div class="row">
			<div class="col-md-6">{{ description }}</div>
		</div>
			
		<br>

		<form action="/fy2b/watch">
		<div class="form-group">
			<input type="text" class="form-control" id="url" placeholder="url" name="v">
			<button class="btn btn-primary" id="clicked">go</button>
		</div>
	</form>

		

	</div>
</body>
</html>
