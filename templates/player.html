<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css">
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$( "#clicked" ).click(function() {
				var url = $("#url").val();
				url = url.split("watch?v=");
				$("#url").val(url[1]);
			});
		});
	</script>

	<title>{{ info.title }}</title>
</head>
<bod>
	<div class="container">
		<div class="row">
		<div class="col-md-12">
			<video width="100%" height="auto" controls autoplay playsinline>
					<source src={{ url_for("video") }}/{{ info.vid }}>
					你的浏览器已经灭绝了
			</video>
		</div>


				
		</div>
		
		<div class="row">
			<div class="col-md-12" style="font-size: 24px"><a href="https://www.youtube.com/watch?v={{ info.vid }}" target="_blank">{{ info.title }}</a></div>
		</div>
		<div class="row">
			<div class="col-md-12" style="font-size: 24px">{{ info.views }} views</div>
			<div class="col-md-12">{{ info.uploader }}</div>
			<div class="col-md-12">{{info.like}} likes  {{info.dislike}} dislikes</div>
			</div>
		<br>
		<div class="row">
			<div class="col-md-6">{{ info.description }}</div>
		</div>
			
		<br>

		
		<form action="/fy2b/watch">
		<div class="row">
			<div class="form-group col-md-6">
				<input type="text" class="form-control" id="url" placeholder="url" name="v">
			</div>
		</div>
		
			<button class="btn btn-default" id="clicked">go</button>
		</form>
		

		

	</div>
</body>
</html>
